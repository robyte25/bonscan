<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Kassenbon Scanner</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f7f6; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-top: 0; }
        #output { background: #2d2d2d; color: #61dafb; padding: 15px; border-radius: 8px; overflow-x: auto; white-space: pre-wrap; font-family: monospace; min-height: 100px; }
        .button { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; }
        .button:hover { background-color: #0056b3; }
        .status { color: #666; font-style: italic; margin-top: 10px; display: none; }
        input[type="file"] { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üßæ Kassenbon Scanner (KI)</h2>
    <p>W√§hle ein klares Bild deines Bons aus:</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <button class="button" onclick="scanReceipt()">Bon jetzt analysieren</button>

    <p id="status" class="status">KI Modell wird aufgeweckt... Bitte warten...</p>
    
    <h3>Ergebnis:</h3>
    <pre id="output">Warte auf Bild...</pre>
</div>

<script>
    async function scanReceipt() {
        const fileInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        if (!fileInput.files[0]) {
            alert("Bitte w√§hle zuerst eine Bilddatei aus.");
            return;
        }

        status.style.display = "block";
        output.innerText = "Verarbeitung l√§uft...";

        // Modell & API Konfiguration
        const model = "naver-clova-ix/donut-base-finetuned-cord-v2";
        const apiKey = "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";

        try {
            const response = await fetch(
                `https://api-inference.huggingface.co/models/${model}`,
                {
                    headers: { 
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/octet-stream"
                    },
                    method: "POST",
                    body: fileInput.files[0],
                }
            );

            const result = await response.json();

            if (response.status === 503) {
                output.innerText = "Modell l√§dt noch (Cold Start). Bitte in 15-20 Sekunden erneut versuchen.";
            } else if (result.error) {
                output.innerText = "Fehler: " + JSON.stringify(result.error, null, 2);
            } else {
                // Das Ergebnis wird als JSON angezeigt
                output.innerText = JSON.stringify(result, null, 2);
            }
        } catch (err) {
            output.innerText = "Netzwerkfehler: " + err.message;
        } finally {
            status.style.display = "none";
        }
    }
</script>

</body>
</html>
